<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <!-- Beginning of the input form -->
            <div class="calculations">
                <div class="formrow"><label>Amount</label><input type="number" id="principal" min="0"></div>
                <div class="formrow"><label>Interest Rate</label><input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val"> 10.25</span>%</div>
                <div class="formrow"><label>No. of Years</label>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button onclick="compute()">Compute Interest</button>
                <!-- End of the input form -->

                <!-- Beginning of calculation results copy (initially hidden) -->
                <span id="resultcopy" class="resultcopy">
                    If you deposit <span id="principalcopy" class="inputcopy"></span>,<br>
                    at an interest rate of <span id="ratecopy" class="inputcopy"></span>.<br>
                    You will receive an amount of <span id="interestcopy" class="inputcopy"></span>,<br>
                    in the year <span id="yearcopy" class="inputcopy"></span>
                </span>
                <!-- End of calculation results copy -->
            </div>
            <footer>
                <span class="copyright">&#169;</span> Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
